<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <div class="side-bar">
            <div class="side-bar-container">
                <div class="logo">
                    <img src="svg/github-logo.svg" alt="">
                </div>
    
                <div class="side-bar-images">
                    <div class="side-bar-img">
                        <img src="svg/marketplace.svg" alt="">
                    </div>
                    <div class="side-bar-img">
                        <img src="svg/explore.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-bar-content">
            <div class="main-bar">
                <div class="main-bar-content">
                    <div class="main-bar-1">
                        <form id="search-form">
                            <button type="submit" id="submit-btn"><img  class="search-icon" src="svg/search.svg" alt=""></button>
                            <input type="text" id="input-box" placeholder="Search github user">
                        </form>
                    </div>
    
                    <div class="main-bar-2">
                        <div class="profile-detail">
                            <div class="profile-img"></div>
                            <div class="profile-name"></div>
                        </div>
                        <div class="summary"></div>
        
                        <div class="followings">
                            <div class="following-main-container">
                                <div class="follower"></div>
                                <div class="following"></div>
                                <div class="public-rep"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="popular-repo">
                <div class="popular-repo-text">
                    <h1>Popular Repository</h1>
                </div>

                <div class="repository"></div>
            </div>
        </div>



        
    
        
    </div>

    
   


    <script src="script.js"></script>
</body>
</html>
